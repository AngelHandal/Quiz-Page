<!DOCTYPE html>
<html>
  <head>
    <title>Python Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Python Quiz</h1>
    <form>

      <p>Which of the following is NOT a Python data type:</p>
      <label>
        <input type="radio" name="data-type" value="string">string
      </label><br>
      <label>
        <input type="radio" name="data-type" value="integer">integer
      </label><br>
      <label>
        <input type="radio" name="data-type" value="boolean">boolean
      </label><br>
      <label>
        <input type="radio" name="data-type" value="float">float
      </label><br>
      <label>
        <input type="radio" name="data-type" value="correct">list
      </label><br>

      <p>What is the correct syntax for an if statement in Python:</p>
      <label>
        <input type="radio" name="if-syntax" value="if (condition):">if (condition):
      </label><br>
      <label>
        <input type="radio" name="if-syntax" value="correct">if condition:
      </label><br>
      <label>
        <input type="radio" name="if-syntax" value="if: condition">if: condition
      </label><br>

      <p>Which of the following is NOT a Python loop:</p>
      <label>
        <input type="radio" name="loop" value="for">for
      </label><br>
      <label>
        <input type="radio" name="loop" value="while">while      </label><br>
      <label>
        <input type="radio" name="loop" value="do-while">do-while
      </label><br>
      <label>
        <input type="radio" name="loop" value="correct">foreach
      </label><br>

      <p>Which of the following is NOT a Python collection:</p>
      <label>
        <input type="radio" name="collection" value="list">list
      </label><br>
      <label>
        <input type="radio" name="collection" value="tuple">tuple
      </label><br>
      <label>
        <input type="radio" name="collection" value="set">set
      </label><br>
      <label>
        <input type="radio" name="collection" value="dictionary">dictionary
      </label><br>
      <label>
        <input type="radio" name="collection" value="correct">array
      </label><br>
      
      <button onclick="validateAnswers()" class="btn btn-primary">Submit</button>
    </form>

  </body>
  <script src="scripts.js"></script>
</html>
